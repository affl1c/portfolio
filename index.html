    }
    header {
      background: #000;
      color: #fff;

      max-width: 900px;
      margin: auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .portfolio-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .portfolio-item {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    #feedback form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 30px;
    }
    #feedback input, #feedback textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }
    #feedback button {
      padding: 12px;
      background: #000;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      font-size: 1em;
    }
    .review {
      background: #fff;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.2);
    }
    footer {
      background: #222;
      color: #ccc;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
