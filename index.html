<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Портфолио видеомонтажёра affl1c</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background: #f4f4f4;
      color: #333;
    }
    header {
      background: #000;
      color: #fff;
      padding: 100px 20px;
      text-align: center;
    }
    header h1 {
      font-size: 3em;
      margin: 0;
    }
    header p {
      font-size: 1.3em;
    }
    section {
      padding: 50px 20px;
      max-width: 900px;
      margin: auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .portfolio-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .portfolio-item {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    #feedback form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 30px;
    }
    #feedback input, #feedback textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }
    #feedback button {
      padding: 12px;
      background: #000;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      font-size: 1em;
    }
    .review {
      background: #fff;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.2);
    }
    footer {
      background: #222;
      color: #ccc;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- Главный экран -->
  <header>
    <h1>Привет! Я видеомонтажёр</h1>
    <p>Занимаюсь в основном Reels, Tiktok'ами</p>
  </header>

  <!-- Портфолио -->
  <section id="portfolio" style="text-align: center; padding: 40px 20px;">
    <h2 style="font-size: 2em; margin-bottom: 20px;">Мои работы</h2>
    <div style="max-width: 800px; margin: 0 auto;">
      <iframe width="100%" height="450"
        src="https://www.youtube.com/embed/UTCUwPMi_7U"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
    </div>
  </section>

  <!-- Авторизация -->
  <section id="auth" style="text-align:center; padding:20px;">
    <h2>Авторизация</h2>
    <input id="authEmail" type="email" placeholder="Email">
    <input id="authPassword" type="password" placeholder="Пароль">
    <br><br>
    <button onclick="register()">Регистрация</button>
    <button onclick="login()">Войти</button>
    <button onclick="logout()">Выйти</button>
    <p id="authStatus" style="margin-top:10px; color:green;"></p>
  </section>

  <!-- Отзывы -->
  <section id="feedback" style="display:none;">
    <h2>Отзывы клиентов</h2>
    <form id="reviewForm">
      <input type="text" id="name" placeholder="Ваше имя" required>
      <textarea id="message" placeholder="Ваш отзыв" required></textarea>
      <button type="submit">Оставить отзыв</button>
    </form>
    <div id="reviewsList"></div>
  </section>

  <!-- Контакты -->
  <section id="contacts" style="text-align:center; padding:40px 20px;">
    <h2 style="font-size:2em; margin-bottom:20px;">Контакты</h2>
    <p>
      Email:
      <a href="mailto:affl1c@mail.ru" style="color:blue; text-decoration:underline;">
        affl1c@mail.ru
      </a>
    </p>
    <p>
      Telegram:
      <a href="https://t.me/affl1c" target="_blank" rel="noopener noreferrer" style="color:blue; text-decoration:underline;">
        @affl1c
      </a>
    </p>
  </section>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBrO1_2eiS-r05Q-GFnrMmFuXUPl1snw6g",
      authDomain: "portfolio-reviews-da748.firebaseapp.com",
      projectId: "portfolio-reviews-da748",
      storageBucket: "portfolio-reviews-da748.firebasestorage.app",
      messagingSenderId: "415409177670",
      appId: "1:415409177670:web:affad37da61b7e6c207647",
      measurementId: "G-9MQZ1F5SNZ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const form = document.getElementById("reviewForm");
    const reviewsList = document.getElementById("reviewsList");
    const feedbackSection = document.getElementById("feedback");
    const authStatus = document.getElementById("authStatus");

    // Регистрация
    window.register = async function() {
      const email = document.getElementById("authEmail").value;
      const password = document.getElementById("authPassword").value;
      await createUserWithEmailAndPassword(auth, email, password);
      alert("Регистрация успешна!");
    };

    // Вход
    window.login = async function() {
      const email = document.getElementById("authEmail").value;
      const password = document.getElementById("authPassword").value;
      await signInWithEmailAndPassword(auth, email, password);
      alert("Вход выполнен!");
    };

    // Выход
    window.logout = async function() {
      await signOut(auth);
      alert("Вы вышли из аккаунта!");
    };

    // Проверка состояния
    onAuthStateChanged(auth, (user) => {
      if (user) {
        feedbackSection.style.display = "block";
        authStatus.textContent = `Вы вошли как ${user.email}`;
      } else {
        feedbackSection.style.display = "none";
        authStatus.textContent = "Вы не авторизованы";
      }
    });

    // Отправка отзыва
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const message = document.getElementById("message").value;
      const user = auth.currentUser;

      if (!user) {
        alert("Сначала войдите!");
        return;
      }

      await addDoc(collection(db, "reviews"), {
        name: name,
        message: message,
        email: user.email,
        date: new Date().toISOString()
      });

      form.reset();
      loadReviews();
    });

    // Загрузка отзывов
    async function loadReviews() {
      reviewsList.innerHTML = "";
      const q = query(collection(db, "reviews"), orderBy("date", "desc"));
      const querySnapshot = await getDocs(q);
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const div = document.createElement("div");
        div.classList.add("review");
        div.innerHTML = `<p>"${data.message}"</p>
                         <span>— ${data.name} (${data.email})</span>`;
        reviewsList.appendChild(div);
      });
    }

    loadReviews();
  </script>

</body>
</html>
